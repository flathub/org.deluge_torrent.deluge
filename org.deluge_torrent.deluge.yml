app-id: org.deluge_torrent.deluge
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extension: org.gnome.Sdk
#sdk-version: "43"
command: deluge-gtk
rename-icon: deluge

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download

cleanup:
  - /cache
  - /man
  - /share/aclocal
  - /share/devhelp
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - /lib/*.a
  - /lib/*.la

modules:

#- shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json

  - name: boost
    buildsystem: simple
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.83.0/source/boost_1_83_0.tar.bz2
        sha256: 6478edfe2f3305127cffe8caf73ea0176c53769f4bf1585be237eb30798c3b8e
    build-commands:
      - ./bootstrap.sh --prefix="${FLATPAK_DEST}" --with-python=python3
      - ./b2 stage  -j $FLATPAK_BUILDER_N_JOBS variant=release threading=multi link=shared
        debug-symbols=off
      - ./b2 install --prefix="${FLATPAK_DEST}" variant=release threading=multi link=shared
        debug-symbols=off

  - name: libtorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -Dpython-bindings=ON
      - -Dboost-python-module-name=python
    sources:
      - type: archive
        url: https://github.com/arvidn/libtorrent/releases/download/v2.0.9/libtorrent-rasterbar-2.0.9.tar.gz
        sha256: 90cd92b6061c5b664840c3d5e151d43fedb24f5b2b24e14425ffbb884ef1798e

